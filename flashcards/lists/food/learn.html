<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards Discover</title>
    <link rel="stylesheet" href="../../../css/index.css" />
    <link rel="stylesheet" href="../../../css/learn.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="../../.."> Flashcards English </a>
      </div>
      <nav>
        <a href="../../..">Home</a>
        <a href="../../../about">About</a>
        <a href="../../discover">Flashcards</a>
        <a href="../../../contact">Contact</a>
      </nav>
    </header>

    <main class="container">
      <h1 class="content-header">Learn: Food & Drinks</h1>

      <section class="learn-controls">
        <a href="./review.html"><< Review word list</a>

        <button id="clear-progress-btn">Clear Progress</button>
      </section>

      <div class="flashcard-container">
        <div class="flashcard-list"></div>
      </div>

      <div class="flashcard-controls">
        <button id="easy-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-smile-icon lucide-smile"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 14s1.5 2 4 2 4-2 4-2" />
            <line x1="9" x2="9.01" y1="9" y2="9" />
            <line x1="15" x2="15.01" y1="9" y2="9" />
          </svg>
          <p>Easy</p>
        </button>

        <button id="medium-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-meh-icon lucide-meh"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="8" x2="16" y1="15" y2="15" />
            <line x1="9" x2="9.01" y1="9" y2="9" />
            <line x1="15" x2="15.01" y1="9" y2="9" />
          </svg>
          <p>Medium</p>
        </button>

        <button id="hard-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-frown-icon lucide-frown"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M16 16s-1.5-2-4-2-4 2-4 2" />
            <line x1="9" x2="9.01" y1="9" y2="9" />
            <line x1="15" x2="15.01" y1="9" y2="9" />
          </svg>
          <p>Hard</p>
        </button>

        <button id="known-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-fast-forward-icon lucide-fast-forward"
          >
            <path
              d="M12 6a2 2 0 0 1 3.414-1.414l6 6a2 2 0 0 1 0 2.828l-6 6A2 2 0 0 1 12 18z"
            />
            <path
              d="M2 6a2 2 0 0 1 3.414-1.414l6 6a2 2 0 0 1 0 2.828l-6 6A2 2 0 0 1 2 18z"
            />
          </svg>
          <p>Already known. Remove from list.</p>
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Flashcards English. All rights reserved.</p>
    </footer>

    <script src="../../../js/learn.js" type="text/javascript"></script>
    <script>
      injectFlashcards('food');
    </script>
  </body>
</html>
